<!DOCTYPE html>
<html lang="sv-SE"> 
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/9272ac0a4d.js"></script>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="d-flex vh-100 bg-color-1"> 
        <form id="loginForm" class="m-auto form-border bg-colorwhite" action="welcome.html" method="GET">
            <div class="user">
                <i class="fas fa-user-circle mr-2 my-clr"></i>
            </div>
            <div id="email-div" class="form-group input-group-append">
                <div class="input-group-append icon-clr">
                        <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                    </div>
                <input id="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" required>
            </div>

            <small id="emailHelp" class="form-text text-muted txt-test">We'll never share your email with anyone else.</small>

            <div id="pass-div" class="form-group input-group mb-2">
                <div class="input-group-append icon-clr">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                <input id="passLogin" type="password" class="form-control" placeholder="Password" required>
            </div>

            <div class="form-group form-check text-color rem-me">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
            <button id="btnSubmit" type="submit" class="btn btn-margin btn-own">Login</button>

            <div class="mt-2 mb-2">
					<div class="d-flex justify-content-center links">
						Don't have an account? <a href="registration.html" class="ml-2" id="sign-up">Sign Up</a>
					</div>
				</div>
        </form>
    </div>
    



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
